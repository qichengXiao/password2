<!DOCTYPE html>
<html lang="en">
<head>
<meta name="decorator" content="default" />
<title>管理用户</title>
</head>

<body>

	<div class="page-content">
		<div class="page-header">
			<h1>管理用户</h1>
		</div>
		<!-- /.page-header -->
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->
				<form class="form-inline" action="${ctx}/portal/user/search"
					method="post">
					<div class="row">
						<div class="col-xs-12 col-sm-8">
							<div class="input-group">
								账号：<input name="account" value="${queryUserVo.account}"
									type="text" class="input-small" /> 
								用户姓名：<input name="user_name" value="${queryUserVo.user_name}" 
									type="text" class="input-small" />
								角色：<select name="role" class="input-no">
											<option value="">请选择角色</option>
											<option value="A">超级管理员</option>
											<option value="B">普通管理员</option>
									</select>
								<button type="submit" class="btn btn-purple btn-sm">
									查询 <i class="icon-search icon-on-right bigger-110"></i>
								</button>
								<button class="btn btn-sm btn-purple" data-toggle="modal"
									data-target="#add_portal_user-modal">
									<i class="icon-edit bigger-120"></i>增加新用户
								</button>
							</div>
						</div>
					</div>
				</form>

				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
							<table id="sample-table-1"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<!-- <th class="center"><label> <input type="checkbox"
												class="ace" /> <span class="lbl"></span>
										</label></th> -->
										<th>帐号</th>
										<th>用户名</th>
										<th>角色</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<#list userVoList as userVo>
									<tr>
										<!-- <td class="center"><label> <input type="checkbox"
												class="ace" /> <span class="lbl"></span>
										</label></td> -->
										<td>${userVo.account}</td>
										<td>${userVo.userName}</td>
										<td>
									
										<#if userVo.userType=='A'>
											超级管理员
										<#elseif userVo.userType=='B'>
											普通管理员
										</#if>
										
										</td>
										<td>
											<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
												<button class="btn btn-sm btn-danger"
													onclick="deletePortalUser('${userVo.id}')"
													data-rel="tooltip">
													<span> <i class="icon-trash bigger-120"></i>删除
													</span>
												</button>
											</div>
										</td>
									</tr>
									</#list>
								</tbody>
							</table>
						</div>
						<#include "/common/common_page.html">
						<!-- /.table-responsive -->
					</div>
					<!-- /span -->
				</div>
				<!-- /row -->
				<!-- PAGE CONTENT ENDS -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.page-content -->

	<a href="#" id="btn-scroll-up"
		class="btn-scroll-up btn btn-sm btn-inverse"> <i
		class="icon-double-angle-up icon-only bigger-110"></i>
	</a>

	<div id="add_portal_user-modal" class="modal fade" tabindex="-1"
		role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="blue bigger">新增系统用户</h4>
				</div>
				<div class="modal-body overflow-visible">
					<form class="form-inline"
						action="${ctx}/portal/user/add"
						id="add_portal_user-form" method="post">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="from-group">
									<div class="input-group">
										<label class="col-sm-3 control-label no-padding-right">账号:</label>
										<div class="col-sm-7">
											<input type="text" name="account" class="col-xs-10 col-sm-5"
												value="" required/>
										</div>
										<label class="col-sm-3 control-label no-padding-right">姓名:</label>
										<div class="col-sm-7">
											<input type="text" name="userName"
												class="col-xs-10 col-sm-5" value="" required/>
										</div>
										<label class="col-sm-3 control-label no-padding-right">
											角色:</label>
										<div class="col-sm-7">
											<select name="userType" class="col-sm-5">
												<option value="">请选择角色</option>
												<option value="A">超级管理员</option>
												<option value="B">普通管理员</option>
											</select>
										</div>
										<label class="col-sm-3 control-label no-padding-right">密码:</label>
										<div class="col-sm-7">
											<input id="add_user_passwd" type="password" name="passwd" 
												class="col-xs-10 col-sm-5" value="" required min="1" maxlength="14" />
										</div>
										<label class="col-sm-3 control-label no-padding-right">再次输入密码:</label>
										<div class="col-sm-7">
											<input type="password" name="rePasswd" id="add_user_repasswd"
												class="col-xs-10 col-sm-5" value="" required min="1" maxlength="14"  />
										</div>
									
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-sm btn-info"
						onclick="$('#add_portal_user-form').submit();">
						<i class="icon-ok"></i> 提交
					</button>
					<button class="btn btn-sm" data-dismiss="modal">
						<i class="icon-remove"></i> 取消
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- inline scripts related to this page -->
	
	<script src="${ctx}/static/js/md5.js"></script>
	
	<script type="text/javascript">
	$(function() {
			$("#add_portal_user-form").validate();
			$("#add_portal_user-form").bind(
					'submit',
					function() {
						//校验表单
						if (!$(this).valid()) {
							return false;
						}
						var passwd = $("#add_user_passwd").val();
						var repasswd=  $("#add_user_repasswd").val();
						$("#add_user_passwd").val(hex_md5($("#add_user_passwd").val()));
						$("#add_user_repasswd").val(hex_md5($("#add_user_repasswd").val()));
					ajaxSubmit(this, function(response) {
							
							response = $.parseJSON(response);
							if (response.status == 1) {
							
								window.location.reload();
							} else {
								$("#add_user_passwd").val(passwd);
								$("#add_user_repasswd").val(repasswd);
								alert(response.errormsg);
							}
						});
						return false;
					});
	});
	function deletePortalUser(id) {
		$.messager.confirm("删除用户", "确定要删除该用户吗!", function() {
			window.open("${ctx}/portal/user/delete?id=" + id,"_self");
		});
	}
	</script>
</body>
</html>
