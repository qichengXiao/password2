<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录 - 广东科技微信公众号管理后台</title>

<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<#include "/common/common_css.html">
</head>
<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="icon-leaf green"></i> <span class="red">广东科技后台管理</span>
							</h1>
							<h4 class="blue">&copy; 广东科技</h4>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i> ${msg}
										</h4>

										<div class="space-6"></div>

										<form id="user_login-form"action="${ctx}/portal/login" method="post">
											<fieldset>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="text" class="form-control" placeholder="用户名"
														name="uname" /> <i class="icon-user"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="password" class="form-control" placeholder="密码"
														name="passwd" id="login_passwd"/> <i class="icon-lock"></i>
												</span>
												</label>

												<div class="space"></div>

												<div class="clearfix">
													<button type="submit" class="width-35 pull-right btn btn-sm btn-primary" id="login_button" onclick="$('#user_login-form').submit();">
														<i class="icon-key" ></i> 登录
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>
									</div>
									<!-- /widget-main -->
								</div>
								<!-- /widget-body -->
							</div>
							<!-- /login-box -->
						</div>
						<!-- /position-relative -->
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<!-- /.main-container -->
	<#include "/common/common_js.html">
	<script src="${ctx}/static/js/md5.js"></script>
	<script type="text/javascript">
	
	var loginForm = document.getElementById('user_login-form');
    var go = document.getElementById('login_button');
    go.onclick = function(){
      	$("#login_passwd").val(hex_md5($("#login_passwd").val()));
    };
	</script>
</body>
</html>
